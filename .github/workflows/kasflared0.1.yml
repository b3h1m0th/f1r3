name: kasflared0.1

on:
  workflow_dispatch:

jobs:
  run-kasflared:
    runs-on: ubuntu-latest

    steps:
      - name: Run f1r3Flared container
        run: |
          docker run -d --name=f1r3Flared -v /docker:/config:rw --rm -it --shm-size=512m -p 6901:6901 kasmweb/chromium:1.17.0
            
      - name: Show running containers
        run: docker ps
        
      - name: Run f1r3Flared
        run: |
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          chmod +x cloudflared-linux-amd64
          mv cloudflared-linux-amd64 cloudflared
          ./cloudflared --version
          ./cloudflared tunnel --url http://localhost:5800

      - name: Keep alive for 5 hours
        run: sleep 18000
          
